<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/global.css" />
    <link rel="stylesheet" href="/CSS/register.css" />
</head>

<body class="body centralize">
    <form>
        <div>
            <div class="form-field">
                <div><label for="emailCad" id="email">Email</label></div>
                <input type="email" name="emailCad" id="emailCad" placeholder="seu@email" onchange="onchangeMail()" />
                <div class="error" id="emailrequired">Email é obrigatório</div>
                <div class="error" id="emailinvalid">Email é Inválido</div>
            </div>
            <div class="form-field">
                <div><label for="senhaCad">Senha</label></div>
                <input type="password" name="senhaCad" placeholder="senha" />
                <div class="error" id="password-required">Senha é obrigatória</div>
                <div class="error" id="passwordMinWidth">Senha menor que 6 digitos</div>
            </div>
            <div class="form-field">
                <div><label for="senhaConf" id="ConfirmPass">Confirmar Senha</label></div>
                <input type="password" name="senhaConf" placeholder="senha" />
                <div class="error" id="passwordEquals">Senhas diferentes</div>
            </div>
            <div>
                <button type="button" class="solid" disabled="true">Registrar</button>
            </div>
            <div>
                <button type="button" class="clear">Login</button>
            </div>
            <div>

            </div>
        </div>
    </form>
    <script src="/js/register.js"></script>
    <script src="/js/validations.js"></script>
</body>

</html>
